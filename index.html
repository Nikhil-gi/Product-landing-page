<!DOCTYPE html>
<html>
  
  <header>
<h1 id="title"> Tesla Model Purchase </h1>
  </header>
<body>
<p id="description"> Fill the following details to complete your Tesla Purchase </p>

<form id="survey-form">
  <div class="input-headings">
    <label for="name" id="name-label"><b> Name</b> </label>
  <input id="name" type="text" name="name" placeholder="ElonMusk" class="form-inputs" required> </input>
<br>
  <label for="Email" id="email-label"><b> Email</b> </label>
<input id="email" type="email" name="email" placeholder="Elonmusk123@tesla.com" class="form-inputs" required> </input>
<br>
<label for="number" id="email-label"><b>Age</b> </label>
<input id="number" type="number" name="number" placeholder="Age" min="18" max="100" class="form-inputs" required> </input>
<br>
  <label for="dropdwon" id="model"> <b>Select Model</b> </label>
<Select id="dropdown" class="form-inputs">
  <option value="Model_3"> Model_3 </option>
  <option value="Model_X"> Model_X </option>
  <option value="Model_Y"> Model_Y </option>
  <option value="Model_S"> Model_S </option>
  <option value="Cyber_Truck"> Cyber_Truck </option>
</select>
<br>
<br>
<label for="model_color" id="model_color"> <b> Model Color : </b> </label>
  <br>
  <input id="model_color" type="radio" id="black" name="color" value="black">
  <label for="model_color"> Black </label>
  <br>
  <input id="model_color" type="radio" id="white" name="color" value="white">
  <label for="model_color"> White </label>
  <br>
  <input id="model_color" type="radio" id="red" name="color" value="red">
  <label for="model_color"> Red </label>
  <br>
  <br>
  <label for="features"> <b> Add Features: </b> </label>
    <br>
   <input id="checkbox" type="checkbox" name="features" value="autopilot">
<label for="checkbox"> Full Self-driving (Autopilot)- $10,000 </label>
<br>
<input id="checkbox" type="checkbox" name="features" value="dual_motor">
<label for="checkbox"> Dual Motor (All wheel drive)- $8,000 </label>
<br>
<input id="checkbox" type="checkbox" name="features" value="autopilot">
<label for="checkbox"> Performance plus (Enhanced battery)- $6,000 </label>
<br>
<br>
<label id="textarea"> Additional comments </label>
<br>
<textarea id="textarea" name="instructions" rows="5" cols="40"></textarea>
<br>
<br>
<input class="submit-button" type="submit" value="Place Order">
  </div>
</form>

</body>
</html>
